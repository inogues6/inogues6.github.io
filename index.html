<!DOCTYPE html>
<html>
<head>
    <title>Isabella's Portal</title>
</head>
<body>
    <h1>Hi I'm Isabella</h1>
    <p>I'm interested in understanding graphics better</p>
    <button onclick="castSpell()">Click to Cast a Spell!</button>
    <button onclick="goToScroll()">Enter Scroll 02</button>
     <p id="spellResult"></p>
      <script>
  function goToScroll() {
    window.location.href = "Scroll2/";
  }

  function heavyLoop() {
    let x = 0;
    for (let i = 0; i < 5e7; i++) {
      x = (x + i) | 0;
    }
    return x;
  }

  function castSpell() {
    let t1 = performance.now();
    heavyLoop();
    let t2 = performance.now();
    heavyLoop();
    let t3 = performance.now();

    document.getElementById("spellResult").innerText =
      "First cast: " + (t2 - t1).toFixed(1) + " ms\n" +
      "Second cast: " + (t3 - t2).toFixed(1) + " ms";
  }
</script>
</body>
</html>
